<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page with Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .frame-container {
            margin: 20px auto;
            width: 80%;
            height: 500px;
            border: 4px solid #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Framed Web Page</h1>
    <p>Below is an embedded webpage using the <code>&lt;iframe&gt;</code> tag:</p>

    <div class="frame-container">
        <!-- iframe example: Embedding Wikipedia -->
        <iframe src="https://en.wikipedia.org/wiki/HTML" title="HTML Wikipedia Page"></iframe>
    </div>

</body>
</html>
